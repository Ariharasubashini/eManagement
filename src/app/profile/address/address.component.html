<div class="container">
    <h4>Address</h4>
    <hr>
    <form class="example-form">
    <p>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address1"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address 2"></textarea>
        </mat-form-field>
      </p>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="City">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="State">
        </mat-form-field></td></tr>
  
        <tr><td><mat-form-field class="example-full-width">
          <input matInput #postalCode maxlength="6" placeholder="Postal Code" value="">
          <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
        </mat-form-field></td>
      </tr></table>

</form>
    <button mat-raised-button color="primary">Submit</button>
</div>
